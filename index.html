<html>
	<head>
	<meta name="application-name" content="Maxime's Smart Mirror" />
	<meta name="apple-mobile-web-app-title" content="Maxime's Smart Mirror" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="/icon.png" />
	</head>
	<body style="background-color:black;color:white;font-family:sans-serif;font-size:36pt">
		<p>Mirror, mirror on the wallâ€¦</p>
		<p id="time"></p>
		<img src="river.JPG"/>
		<p id="quote">Quote</p>
		<script type="text/javascript">
			quotes = [
				"Maxime is amazing",
				"James is better (than Antoine)",
				"Antoine is slightly worse",
				"Maxime>James>Antoine"
			]
			
			function getRandomInt(min, max) {
			  const minCeiled = Math.ceil(min);
			  const maxFloored = Math.floor(max);
			  return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
			}

			function updateTime() {
				document.getElementById("time").innerText = (new Date()).toLocaleString()
			}
			
			function updateQuote() {
				document.getElementById("quote").innerText = quotes[getRandomInt(0,quotes.length)]
			}
			
			updateTime()
			updateQuote()
			
			setInterval(updateTime,1000)
			setInterval(function() {location.reload()},1000 * 60 * 5)
		</script>
	</body>
</html>
